name: Publish Package to NPM

on:
  push:
    tags:
      - "*"

jobs:
  publish:
    runs-on: ubuntu-latest
  
    steps:
      # Checking out repository
      - uses: actions/checkout@v3
      
      # Setting .npmrc file up to publish to npm
      - name: Setting things up ðŸ”§
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'
          registry-url: 'https://registry.npmjs.org'
          # User or organization
          scope: '@dative-gpi'

      # Publishing with tag name as version
      - name: Publishing to npm ðŸš€
        run: |
          lerna version ${{ github.ref_name }} --exact --no-git-tag-version --no-push --yes --no-private
          lerna publish from-package --yes
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}